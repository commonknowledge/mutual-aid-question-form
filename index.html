<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ask Question</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <style>
      body {
        margin-top: 40px;
      }
    </style>
    <script>
      function checkFormIsComplete() {
        var name = document.getElementById("question").value;
        if (name.length === 0) {
          document.getElementById("submit").disabled = true;
          return;
        }

        if (name.length > 0) {
          document.getElementById("submit").disabled = false;
          return;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Ask Your Question</h1>
      <form
        action="/thanks.html"
        name="contact"
        method="POST"
        data-netlify="true"
      >
        <input
          type="hidden"
          name="_redirect"
          value="https://mutual-aid-questions.netlify.com/thanks.html"
        />
        <div class="field">
          <input
            type="checkbox"
            name="_honeypot"
            style="display:none"
            tabindex="-1"
            autocomplete="off"
          />
          <label class="label" for="question">Type your question below</label>
          <div class="control">
            <textarea
              class="textarea"
              name="question"
              id="question"
              placeholder="Your question"
              required
              onkeyup="checkFormIsComplete()"
            ></textarea>
          </div>
          <p class="help">
            We will not reveal any identifying information on stream.
          </p>
        </div>
        <div class="field">
          <button
            type="submit"
            class="button is-large is-success"
            id="submit"
            disabled
          >
            Ask Now
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
